<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>

	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
    
    <p id="directions">Press the "K" key to switch to kilometer converstion, press the "M" key to switch to mile conversion</p>


	<script>
		var myDiv = document.querySelector('h2');
		var formTag = document.querySelector('form');
		var pTag = document.querySelector('p');
		var h1Tag = document.querySelector('h1');

		formTag.addEventListener('submit', function(event){
			event.preventDefault();
			var myNum = parseInt(document.querySelector('input').value);
			if(myNum){
				var newNum = myNum * 1.609344;
				myDiv.style.color="#333";
				myDiv.innerHTML=`${myNum} miles converts to ${newNum.toFixed(3)} kilometers`;
			}
			else{
				myDiv.innerHTML="Please enter a number";
			}
		});  

		document.addEventListener('keydown', function(event){
			
			var myNum = parseInt(document.querySelector('input').value);
			var keyPressed = event.which;
			if(keyPressed == 75){
				pTag.innerHTML="Type in a number of kilometers and click the button to convert the distance to miles.";
				h1Tag.innerHTML="Kilometers to Miles Converter";
				var convert = 0.621371192;

				formTag.addEventListener('submit', function(event){
					var myNum = parseInt(document.querySelector('input').value);
					var newNum = myNum * convert;
					event.preventDefault();
					if(myNum){
						myDiv.style.color="#333";
						myDiv.innerHTML=`${myNum} kilometers converts to ${newNum.toFixed(3)} miles`;
					}
					else{
						myDiv.style.color="#333";
						myDiv.innerHTML="Please enter a number";
						}
				});
			}
			else if (keyPressed == 77){
				pTag.innerHTML="Type in a number of miles and click the button to convert the distance to kilometers.";
				h1Tag.innerHTML="Miles to Kilometers Converter";
				var convert = 1.609344;

				formTag.addEventListener('submit', function(event){
					var myNum = parseInt(document.querySelector('input').value);
					var newNum = myNum * convert;
					event.preventDefault();
					if(myNum){
						myDiv.style.color="#333";
						myDiv.innerHTML=`${myNum} miles converts to ${newNum.toFixed(3)} kilometers`;
					}
					else{
						myDiv.style.color="#333";
						myDiv.innerHTML="Please enter a number";
					} 
				});
			}
				
		}); 
		
	</script>


</body>

</html>
