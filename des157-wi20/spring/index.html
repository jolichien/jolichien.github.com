<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Spring</title>
</head>
<body>
    <img src="images/click-21.svg">
    <div id="girl" class="visible"></div> 
    <div id="girl2" class="invisible"></div> 

    <footer>
        <p><a href="../index.html">Portal</a> || <a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>
         || <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></p>
    </footer>

    <script>
        var girl = document.getElementById('girl')
        var girl2 = document.getElementById('girl2')

        
    
        girl.addEventListener('click', function(){
            girl.className = "invisible"; 
            girl2.className = "visible"; 
            
    
       
            setTimeout(function(){
                girl.className = "visible";
                girl2.className = "invisible";
            }, 2000);
        });
        
       
      
    </script>
    
</body>
</html>
